<!doctype html>
<html>
<head>
    <title>Getting Started</title>
</head>
<body>
    <div id="connection">
        <input type="text" id="host" value="localhost"/>
        <input type="number" id="port" value="4242"/>
        <button id="connectButton">Connect</button>
    </div>
    <div id="waiting" style="display: none;">
        Error when connecting to the server
    </div>
    <div id="game" style="display: none;">
        <div id="logBox" style="border: 1px solid black; width: 300px; float: right;">
        </div>
        <canvas id="gameCanvas" style="width: 1200px; height: 800px; float: left;"></canvas>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
