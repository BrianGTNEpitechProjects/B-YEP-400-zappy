<!doctype html>
<html>
<head>
    <title>Getting Started</title>
</head>
<body>
    <div id="connection">
        <input type="text" id="host" value="localhost"/>
        <input type="number" id="port" value="4242"/>
        <button id="connectButton">Connect</button>
    </div>
    <div id="waiting">
        Waiting for server...
    </div>
    <div id="game">
        <div id="logBox" style="border: 1px solid black; width: 300px; float: right;">
        </div>
        <div id="buttons" style="float: right;">
            <button id="reloadMap">Reload map</button>
        </div>
        <canvas id="gameCanvas" style="width: 1200px; height: 800px; float: left;"></canvas>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
